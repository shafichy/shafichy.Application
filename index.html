<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Job Application
                <span class="web">
                    (Web)
                </span>
            </h1>
            <form>
                <div class="box-siz">
                    <div class="content">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
        
                    </div>
                    <div class="content">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
        
                    </div>
                    <div class="content">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  placeholder="Enter Email">
                    
                    </div>
                    <div class="content">
                        <label for="job">Job Role</label>
                    <select>
                        <option value="">Select Job Role</option>
                        <option value="fronend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui-ux">UI-UX Designer</option>
                    </select>
                </div>
                <div class="content">
                    <label for="address">Address</label>
                   <textarea  id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
    
                </div>
                <div class="content">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City Name">
    
                </div>
                <div class="content">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
    
                </div>
                <div class="content">
                    <label for="date">Date</label>
                    <input  value="2023-01-10" type="date" id="date" name="date">
    
                </div>
                <div class="content">
                    <label for="file">Upload Your CV</label>
                    <input type="file">
    
                </div>
                </div>
                <div class="btn">
                    <button class="btn1" type="submit"><a class="link" href="apply.html">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
