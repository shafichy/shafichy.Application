<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
       <div class="box1">
        <h2 class="det">Details</h2>
        <form>
            <div class="cont">
                <div class="cnt1">
                    <label for="father">Father's Name</label>
                    <input type="text" id="father" name="father">
                </div>
                <div class="cnt1">
                    <label for="mother">Mother's Name</label>
                    <input type="text" id="mother" name="mother">
                </div>
                <div class="cnt1">
                    <label for="work">Work Experience:</label>
                    <input type="text" id="work" name="work" placeholder="Experience">
                </div>
                <div class="cnt1">
                    <lebel for="hobby">Hobby</lebel>
                    <input type="text" id="hobby" name="hobby" placeholder="Write Your Hobby">
                </div>
                <div class="cnt1">
                    <lebel for="status">Marital Status</lebel>
                  <select>
                    <option value="married">Married</option>
                    <option value="unmarried">Unmarried</option>
                  </select>
                </div>
                <div class="cnt1">
                    <label for="birth">Date of Birth</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="cnt1">
                    <label for="feedback">Feedback</label>
                    <input type="text" id="feedback" name="feedback" placeholder="Write Something About Us">
                </div>
                <div class="cnt1">
                    <label for="phone">Number:</label>
                    <input type="number" id="number" name="number">
                </div>
            </div>
            <div class="cn">
                <button class="cnn" type="submit">Apply Now</button>
            </div>
        </form>
       </div>
    </div>
</body>
</html>
